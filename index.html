<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-one">
        <div class="left-side">
            <img src="images/dragonballz_logo.png" alt="dragonballz_logo">
            <p class="heading-text">
                Welcome to The Official Page of DragonBall Z!
            </p>
            <p class="heading-subtext">
                This website is a fanpage for the mighty saiyans! Click the links to find out more!
            </p>
            <button class="sign-up"><strong>Sign-Up</strong></button>
        </div>  
        <div class="right-side">
            <ul class="header-links">
                <a href="#"><li>Goku</li></a>
                <a href="#"><li>Vegeta</li></a>
                <a href="#"><li>Gohan</li></a>
            </ul>  
            <img src="images/dbz.png" alt="dragonballz-cast">      
            <div class="nimbus">
                <img src="images/pngwing.com.png" alt="nimbus cloud">
            </div>
        </div>    
    </div>

</body>
</html>
