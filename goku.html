<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku</title>
    <link rel="stylesheet" href="stylegoku.css">
</head>
<body>
    <div class="container-one">
        <p class="goku-name">G <img src="images/goku.png" alt="goku"> KU</p>

            <img src="images/goku-back.png" alt="goku facing backwards">

            <p>All of the information about goku goes here!</p>
        </div>
        <div class="goku-forward-image">
            <img src="images/goku-front.png" alt="goku facing forward">
        </div>
    </div>
    <div class="header">Other Warriors</div>
    <div class="container-three">
        <div class="link">
            <a href="#">GOHAN</a>
        </div>
        <div class="link">
            <a href="#">PICCOLO</a>
        </div>
        <div class="link">
            <a href="#">VEGETA</a>
        </div>
    </div>

</html>
