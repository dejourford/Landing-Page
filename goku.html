<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku</title>
    <link rel="stylesheet" href="stylegoku.css">
</head>
<body>
    <div class="container-one">
        <div class="left-side">
            <div class="power-level">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <p>POWER-LEVEL</p>
            </div>
            <div class="potential">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <p>POTENTIAL</p>
            </div>
        </div>
        <p class="goku-name">G <img class="goku-image" src="images/goku.png" alt="goku"> KU</p>
        <div class="right-side">
            <div class="intelligence">
                <p>INTELLIGENCE</p>
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">    
                
            </div>
            <div class="personality">
                <p>PERSONALITY</p>
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
                <img src="images/star.png" alt="star">
            </div>
        </div>
    </div>
    <div class="container-two">
        <div class="goku-backwards-image">
            <img src="images/goku-back.png" alt="goku facing backwards">
        </div>
        <div class="text-box">
            <p>All of the information about goku goes here!</p>
        </div>
        <div class="goku-forward-image">
            <img src="images/goku-front.png" alt="goku facing forward">
        </div>
    </div>
    <div class="header">Other Warriors</div>
    <div class="container-three">
        <div class="link">
            <a href="#">GOHAN</a>
        </div>
        <div class="link">
            <a href="#">PICCOLO</a>
        </div>
        <div class="link">
            <a href="#">VEGETA</a>
        </div>
    </div>
</body>
</html>
